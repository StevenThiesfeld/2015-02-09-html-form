<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <link rel="stylesheet" href="../2015-02-09-basic-html-css/style-sheet.css" type="text/css" media="screen" title="no title" charset="utf-8">
    
    <title></title>
  </head>
  <body>
    <h1>
      LIBRARY CARD APPLICATION FORM
    </h1>
    <form>
      First name:<br>
      <input type="text" name="firstname"><br>
      Last name:<br>
      <input type="text" name="lastname"><br>
      <br>
      <input type="checkbox" name="genre" value="Mystery">I read Mysteries<br>
      <input type="checkbox" name="genre" value="Sci-fi">I read Sci-fi<br>
      <input type="checkbox" name="genre" value="Fantasy">I read Fantasy<br>
      <input type="checkbox" name="genre" value="Historical Fiction">I read Historical Fiction<br>
      <p>
        How many books do you check out per week?
      </p><select>
        <option value="0">
          0
        </option>
        <option value="1-3">
          1-3
        </option>
        <option value="4-6">
          4-6
        </option>
        <option value="7+">
          7+
        </option>
      </select><br>
      <br>
      <p>What is your blood type?</p>
      <input type="radio" name="blood type" value="A">A<br>
      <input type="radio" name="blood type" value="B">B<br>
      <input type="radio" name="blood type" value="AB">AB<br>
      <input type="radio" name="blood type" value="O">O<br>
      <br>
      <p>
        What is the meaning of life?
      </p>
      <textarea cols="25" rows="7">
</textarea><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
